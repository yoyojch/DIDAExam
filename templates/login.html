
{% extends 'layout.html' %}
{% load static %}

{% block content %}


    <nav class="navbar navbar-expand-lg navbar-dark"  style="background-color: #003c71">
     
    <a class="navbar-brand" href=""> <img  height="40" src="{% static 'img/PSU-Logo.png' %}" alt="" /></a> 
   
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            </li>
          </ul>
          <a class="nav-link" style="text-align: center;" data-toggle="modal" style="height: 100px;" data-target="#LoginModal"><i class="fas fa-sign-out-alt"></i> เข้าสู่ระบบ</a>
        </div>
    </nav>


  <!-- Modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form method="POST" id="gologin">
         
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><b><i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ / Login</b></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" role="alert" id="alertlogin"  style="display: none;  text-align: center;" >
          </div>    
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">ชื่อผู้ใช้ / Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="กรุณากรอกชื่อผู้ใช้ / Username" required>
          </div>
        
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"><b>รหัสผ่าน / Password:</b></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="กรุณากรอกรหัสผ่าน / Password"  required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-back" style="width: 100px;" data-dismiss="modal">ปิด</button>
          <button type="submit" class="btn btn-sky" id="loader_submit" style="width: 100px;" id="btnlogin">ยืนยัน</button>
          <!-- Image loader -->
          <div id='loader' style='display: none;'>
            <button class="btn btn-sky"  id="loader"  type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
          <!-- end -->
        </div>
      </form>
      </div>
    </div>
  </div>


{% endblock %}
